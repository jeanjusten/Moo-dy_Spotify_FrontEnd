<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moo-dy - Song delivery based on your mood</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/style.css"/>
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center vh-100">
    <div class="container container-page d-flex flex-column">
        <div class="container d-flex flex-column align-items-center justify-content-center">
            <img src="#" alt="logo" draggable="false" loading="lazy">
            <h1> Moo-dy</h1>
            <h2>Listen to a song based on your mood</h2>
        </div>

        <div class="container container-song-result d-flex flex-column">
        </div>

        <div class="container container-mood d-flex flex-column justify-content-center align-items-center">
            <h3>How are you feeling right now?</h3>
            <div>
                <button>Joyful</button>
                <button>Sad</button>
                <button>Lonely</button>
                <button>Angry</button>
                <button>Romantic</button>
                <button>Nostalgic</button>
            </div>
        </div>
    </div>
    <script src="./scripts/script.js"></script>

</body>
</html>
