<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moo-dy - Song delivery based on your mood</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/style.css"/>
</head>
<body class="text-white d-flex justify-content-center align-items-center">
    <div class="container container-page d-flex flex-column">
        <div class="container d-flex flex-column align-items-center justify-content-center">
            <div class="container-logo">
                <img src="./img/logo.png" class="main-logo" alt="logo" draggable="false" loading="lazy">
                <img src="./img/logo_complement.png" class="main-logo-2" alt="logo" draggable="false" loading="lazy">
            </div>
            <img src="./img/motto.png" class="img-motto mt-2" draggable="false" alt="Moo-dy" loading="lazy">
            <h1 class="text-center">Listen to a song based on your mood.</h1>
        </div>

        <div class="container container-song-result d-flex flex-column mt-3">
            <div class="container-hero-placeholder mx-auto d-flex flex-row justify-content-center align-items-center vertical-align-center my-auto">
                <img src="./img/placeholder.png" class="hero-placeholder d-block" alt="placeholder" draggable="false" loading="lazy">
            </div>
        </div>

        <div class="container container-mood d-flex flex-column justify-content-center align-items-center mt-3 mb-3">
            <h3>How are you feeling right now?</h3>
            <div class="mt-2">
                <button class="btn-spotify">Joyful</button>
                <button class="btn-spotify">Sad</button>
                <button class="btn-spotify">Lonely</button>
                <button class="btn-spotify">Angry</button>
                <button class="btn-spotify">Romantic</button>
                <button class="btn-spotify">Nostalgic</button>
                <button class="btn-spotify">Classical</button>
            </div>
        </div>
    </div>
    <script src="./scripts/script.js"></script>

</body>
</html>
